<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sistem de udare si monitorizare a plantelor</title>
</head>
<body>
  <h1>Citire umiditate sol</h1>
  <button onclick="getData()">Cere date</button>
  <pre id="output"></pre>

  <script>
    function getData() {
      fetch("/soil")
        .then(r => r.json())
        .then(data => document.getElementById("output").textContent = JSON.stringify(data, null, 2))
        .catch(err => document.getElementById("output").textContent = "Eroare: " + err);
    }
  </script>
